<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300&family=Gluten:wght@200;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Dog review</title>
	</head>

	<body>
		<div class="main">
			<section class="container">
				<div class="heading">
					<h2>Dog Review</h2>
				</div>
				<div class="content">
					<div class="avatar">
						<div class="avatar__img"></div>
					</div>
					<div class="name">
						<h3 class="name__content">Xin chào</h3>
					</div>
					<div class="description">
						<p class="description__content"></p>
					</div>
				</div>
				<div class="controls">
					<button class="btn btn-prev">
						<i class="far fa-arrow-alt-circle-left"></i>
					</button>
					<button class="btn btn-heart">
						<i class="btn--like far fa-grin-hearts"></i>
					</button>
					<button class="btn btn-next">
						<i class="far fa-arrow-alt-circle-right"></i>
					</button>
				</div>
			</section>
		</div>
		<div class="madeby">Designed by Xuân Linh</div>
	</body>
	<script src="script.js"></script>
</html>
